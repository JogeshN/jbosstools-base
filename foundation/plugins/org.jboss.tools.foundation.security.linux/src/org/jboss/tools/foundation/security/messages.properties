SecureDescription=<form><p>Secure storage allows sensitive data such as passwords to be stored safely. Access to this facility is, by default, governed by a single password that is entered once on creation and thereafter when a process accesses it for the first time.</p><p>To create and access secure storage please enter a password.</p><p>Note. this password is only used to access the secure storage facility.</p></form>
